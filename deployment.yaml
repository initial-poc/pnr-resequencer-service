apiVersion: apps/v1
kind: Deployment
metadata:
  name: pnr-resequencer-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pnr-resequencer-service-pod
  template:
    metadata:
      labels:
        app: pnr-resequencer-service-pod
    spec:
      volumes:
      - name: pnr-resequencer
        secret:
          secretName: pubsub-key    
      containers:
        - image: gcr.io/sab-ors-poc-sbx-01-9096/pnr-resequencer-service:latest
          name: pnr-resequencer-service
          resources:
           limits:
            cpu: "10"
            memory: "4Gi"
           requests:
            cpu: "10"
            memory: "4Gi"
          volumeMounts:
          - name: pnr-resequencer
            mountPath: /var/secrets/google
            readOnly: true
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: threadCount
            value: "100"
          - name: queryLimit
            value: "100"      
          - name: pubsubBatchSize
            value: "100"    
          - name: queueSize
            value: "5000"      
          - name: table.name
            value: "OUTBOX_SHARD"    
          - name: record.delete.limit
            value: "18000"
          - name: log.table.name
            value: "OUTBOX_LOG"
          - name: shard.value.start
            value: "0"
          - name: shard.value.end
            value: "30"    
          - name: poller.time.difference.in.minute
            value: "1"          
      
            