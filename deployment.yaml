apiVersion: apps/v1
kind: Deployment
metadata:
  name: pnr-resequencer-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pnr-resequencer-service-pod
  template:
    metadata:
      labels:
        app: pnr-resequencer-service-pod
    spec:
      volumes:
      - name: pnr-resequencer
        secret:
          secretName: pubsub-key    
      containers:
        - image: gcr.io/sab-order-service-sbx-7006/pnr-resequencer-service:latest
          name: pnr-resequencer-service
          resources:
           limits:
            cpu: "10"
            memory: "4Gi"
           requests:
            cpu: "10"
            memory: "4Gi"
          volumeMounts:
          - name: pnr-resequencer
            mountPath: /var/secrets/google
            readOnly: true
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: threadCount
            value: "100"
          - name: queryLimit
            value: "100"      
          - name: pubsubBatchSize
            value: "100"    
          - name: queueSize
            value: "5000"      
          - name: table.name
            value: "OUTBOX_WITH_AUTO_PURGE_WITH_NODE_3"    
          - name: record.delete.limit
            value: "18000"
          - name: log.table.name
            value: "OUTBOX_LOG_WITH_NODE_3"
      
            